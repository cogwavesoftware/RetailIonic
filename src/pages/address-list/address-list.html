    <!--pick up/delivery option-->


    <div>
        <ion-list radio-group class="size-list" *ngIf="!IsTakeWay">
            <!--New  Address-->
            <ion-item class="add" (click)="addAddress()">{{"Add New Address" | translate}}
                <ion-icon name="add"></ion-icon>
            </ion-item>
        </ion-list>
        <!--saved address list-->
        <ion-list radio-group class="address-radio" *ngIf="!IsTakeWay" >
            <ion-item *ngFor="let address of addressList">
                <ion-label>
                    <p class="show-address">{{address.CustName}} </p>
                    <p class="show-address">{{address.Address}}</p>
                    <p class="show-address">{{address.City}}</p>
                    <p class="show-address">{{address.PinCode}}</p>
                    <p class="show-address">{{address.Area}}</p>
                </ion-label>
                <ion-radio (ionSelect)="selectAddress(address.CustId ,address)"></ion-radio>
            </ion-item>
        </ion-list>

        <button ion-button block class="continue-btn" (click)="checkOut()">{{"Continue" | translate}} &nbsp;
            <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </div>
